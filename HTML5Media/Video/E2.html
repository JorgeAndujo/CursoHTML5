<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Andujo">
    <meta name="description" content="curso de html5 y css3">
    <meta name="keywords" content="codigo html5 etiquetas">
    <title>Video E2</title>

</head>
<body>
    <div style="text-align:center"> 
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="420">
          <source src="presentacionWeb.mp4" type="video/mp4">
          <source src="presentacionWeb.ogg" type="video/ogg">
          Your browser does not support HTML5 video.
        </video>
    </div> 
      
    <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
          if (myVideo.paused) 
              myVideo.play(); 
          else 
              myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = 560; 
      } 
      
      function makeSmall() { 
          myVideo.width = 320; 
      } 
      
      function makeNormal() { 
          myVideo.width = 420; 
      } 
    </script> 
      
</body>
</html>
