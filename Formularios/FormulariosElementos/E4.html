<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Elementos E4</title>

<body>
    <form action="P1.php" method="Post">
        <input list="browsers" name="message">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input type="submit">
    </form>
      
    <p><b>Note:</b> The datalist tag is not supported in 
        Safari or IE9 (and earlier).
    </p>
</body>
