<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Andujo">
    <meta name="description" content="curso de html5 y css3">
    <meta name="keywords" content="codigo html5 etiquetas css3 javascript">

    <link rel="stylesheet" href="style.css">
    <base href="http://www.codigodata.com/" target="_blank">
    
    <title>JavaScript E3</title>
</head>
<body>
    <p>Cambio de contenido html y de estilo css:</p>

    <button type="button" onclick="myFunction()">Pulsa aquí</button>
    
    <p id="demo">Este texto cambiará.</p>

    <!--Visualizamos imagen desde la dirección url de codigodata.com que tiene 
        la etiqueta <base> poniendo en al etiqueta <base> la dirección de la página web 
        podemos acceder a todos sus recurso o enlaces-->
    <img src="img/angular.jpg">  
    
    <script>
    function myFunction() { 
        document.getElementById("demo").innerHTML = "Hola JavaScript!";
         document.getElementById("demo").style.fontSize = "25px"; 
         document.getElementById("demo").style.color = "red";
         document.getElementById("demo").style.backgroundColor = "yellow";        
    }
    
    
    </script>
    
    <noscript>
        Lo sentimos, tu navegador no soporta JavaScript!
    </noscript>
</body>
</html>
