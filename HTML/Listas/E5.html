<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Andujo">
    <meta name="description" content="curso de html5 y css3">
    <meta name="keywords" content="html5 codigos etiquetas listas">
    <title>Listas E5</title>
</head>
<body>
    <h2>Descripción de una lista</h2>

    <dl>  <!--Define la descripción -->
        <dt>Coca-cola</dt>  <!--Define el nombre del término-->
        <dd>- Es una bebida refrescante</dd>  <!--Describe el témino-->
        <dt>Leche</dt>
        <dd>- Es una bebida natural</dd>
    </dl>
</body>
</html>
