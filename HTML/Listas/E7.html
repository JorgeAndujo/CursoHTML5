<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Andujo">
    <meta name="description" content="curso de html5 y css3">
    <meta name="keywords" content="html5 codigos etiquetas listas">
    <title>Listas E7</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }
        
        li {
           float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #111111;
        }
        </style>
</head>
<body>
    <h1>Listas en horizontal con css</h1>
    <ul>
        <li><a href="#home">Inico</a></li>
        <li><a href="#news">quien somos</a></li>
        <li><a href="#contact">preguntas</a></li>
        <li><a href="#about">contacta con nosotros</a></li>
    </ul>
</body>
</html>
