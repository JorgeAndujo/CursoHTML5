<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Andujo">
    <meta name="description" content="curso de html5 y css3">
    <meta name="keywords" content="codigo html5 etiquetas">
    <title>Tablas E10</title>

    <!--Estilo especial para una tabla en especial-->
    <style>
        #estilo tr:nth-child(even) {
                            background-color: #eee;
         }
        #estilo tr:nth-child(odd) {
                            background-color:#fff;
         }
        #estilo th {
                            background-color: black;
                            color: white;
         }
       </style>
</head>
<body>
    <!--Tablas simples - Añadir un estilo en especial con el id-->
 <caption>Lista de usuarios</caption>
 <table style="width:100%" id="estilo">
    <tr>
        <th>Nombre</th>
        <th>Apellidos</th> 
        <th>Edad</th>
    </tr>
    <tr>
        <td>Carlos</td>
        <td>Blanco Gómez</td>
        <td>47</td>
    </tr>
    <tr>
        <td>Nadia</td>
        <td>Blanco Loeches</td>
        <td>21</td>
    </tr>
    <tr>
        <td>Juan</td>
        <td>Velez Matín</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
