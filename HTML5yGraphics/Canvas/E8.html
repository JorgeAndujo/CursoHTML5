<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Andujo">
    <meta name="description" content="curso de html5 y css3">
    <meta name="keywords" content="codigo html5 etiquetas">
    <title>Canvas E8</title>

</head>
<body>
    <p>Image to use:</p>
    <img id="scream" src="screan.jpg" alt="The Scream" width="220" height="277">

    <p>Canvas to fill:</p>
    <canvas id="myCanvas" width="250" height="300"
    style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

    <p><button onclick="myCanvas()">Try it</button></p>
    <!--Dibujar una imagen-->
    <script>
    function myCanvas() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("scream");
        ctx.drawImage(img,10,10);
    }
    </script>

</body>
</html>
